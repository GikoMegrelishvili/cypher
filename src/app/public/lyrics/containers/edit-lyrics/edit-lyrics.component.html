<ngx-annotate-text
  [(annotations)]="annotations"
  [removable]="true"
  [text]="text"
  annotationClass="my-annotation"
  annotationColor="red"
  annotationTextColor="white"
  (annotationsChange)="onAnnotationsChange($event)"
  #annotateText
>
</ngx-annotate-text>
<form [formGroup]="form">
  <angular-editor
    [placeholder]="'Enter text here...'"
    formControlName="htmlContent"
    (html)="onRichTextEditorChange($event)"
  ></angular-editor>
</form>
