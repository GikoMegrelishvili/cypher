<ngx-annotate-text
  [(annotations)]="annotations"
  [removable]="true"
  [text]="text"
  annotationClass="my-annotation"
  annotationColor="red"
  annotationTextColor="white"
  (annotationsChange)="onAnnotationsChange($event)"
  #annotateText
>
</ngx-annotate-text>

<div class="editor" id="#editor"></div>
